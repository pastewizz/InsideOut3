<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsideOut - Emotional Reflection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts for a friendly feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav>
            <a href="{{ url_for('main.index') }}" class="logo">InsideOut</a>
            <div class="nav-links">
                <a href="{{ url_for('main.discoveries') }}" class="nav-item">Discoveries</a>
                <a href="{{ url_for('main.learning_hub') }}" class="nav-item" style="margin-left: 1.5rem;">Learning
                    Hub</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 InsideOut. Reflect, Restore, Balance.</p>
        <div class="disclaimer">
            <small>InsideOut is a self-reflection tool, not a medical service. If you are in crisis, please contact
                emergency services.</small>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
